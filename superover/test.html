<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circle with Centered Text</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .circle {
    width: 100px; /* Diameter of the circle */
    height: 100px; /* Diameter of the circle */
    background-color: #4CAF50; /* Background color */
    border-radius: 50%; /* Makes the square a circle */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white; /* Text color */
    font-family: Arial, sans-serif; /* Font family */
    font-size: 16px; /* Font size */
  }
</style>
</head>
<body>
<div class="circle">Centered</div>
</body>
</html>
