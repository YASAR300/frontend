<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cricket Super Over Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .scoreboard {
            display: flex;
            width: 600px;
            justify-content: space-around;
        }

        .team {
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .india {
            background-color: #0047AB;
        }

        .pakistan {
            background-color: #006400;
        }

        .runs {
            font-size: 36px;
            font-weight: bold;
        }

        .title {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .super-over {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .num{
            display: flex;
        }
        .num1{
            border: 1px solid black;
            background-color: white;
            color: black;
            width: 100px; 
    height: 100px; 
    background-color: #4CAF50; 
    border-radius: 50%; 
    text-align: center;
    
        }
    </style>
</head>

<body>
    <div class="super-over">SUPER OVER</div>
    <div class="scoreboard">
        <div class="team india">
            <div class="title">IND</div>
            <div class="runs">27/0</div>
            <div class="num">
                <div class="num1">4
                </div>
                <div class="num1"> 3</div>
                <div class="num1">2</div>
                <div class="num1">6</div>
                <div class="num1">6</div>
            </div>
        </div>
        <div class="team pakistan">
            <div class="title">PAK</div>
            <div class="runs">14/0</div>
            <div>2 4 0 3 4</div>
        </div>
    </div>
</body>

</html>
